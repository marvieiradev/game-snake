<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <title>Game - Snake</title>
</head>

<body>
    <div class="detalhes-jogo">
        <span class="pontos">Pontos: 0000</span>
        <span class="recorde">Recorde: 0000</span>
    </div>

    <div class="container">
        <div class="tela-jogo"></div>
        <div class="fim-jogo">
            <h3>FIM DE JOGO</h3>
            <button class="reiniciar">Reiniciar</button>
        </div>
    </div>

    <div class="controles">
        <i data-key="ArrowLeft" class="fa-solid fa-arrow-left-long"></i>
        <i data-key="ArrowUp" class="fa-solid fa-arrow-up-long"></i>
        <i data-key="ArrowRight" class="fa-solid fa-arrow-right-long"></i>
        <i data-key="ArrowDown" class="fa-solid fa-arrow-down-long"></i>
    </div>


    <script src="https://kit.fontawesome.com/8e4a25e86e.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>

</html>
